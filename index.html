<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="cal-div">
            <h1>Calculator</h1>
            <input type="text" id="display" class="form-control mb-4" placeholder="0" disabled>
            <div class="row mt-2">
                <div class="col-3">
                    <button style="background-color: orange;" class="btn btn-light" type="button"
                        onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="backspace()">&#9003;</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('%')">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('*')">*</button>
                </div>

            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('-')">-</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('1')" disabled></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" type="button" onclick="calculate()">=</button>
                </div>
            </div><h6 class="mt-4">&copy Ramakrishna 2023</h6>
        </div>
        
    </div>

    <script src="/script.js"></script>

</body>

</html>
